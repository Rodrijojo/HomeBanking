<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../resources/style.css">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="../resources/Images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>BankHub | Login</title>
</head>
<body>
    <div id="app">
        <main>
            <div class="login_height">
                <div class="login-box">
                    <div class="d-flex justify-content-center mb-3">
                        <a href="../index.html" class="d-flex justify-content-center">
                            <img src="../resources/Images/bankHub logo letras.png" alt="BankHub Logo" class="loginLogo">
                        </a>
                    </div>
                    <form>
                      <div class="user-box">
                        <input type="text" name="" required="">
                        <label>Email</label>
                      </div>
                      <div class="user-box">
                        <input type="password" name="" required="">
                        <label>Password</label>
                      </div><center>
                      <a href="#" class="sendHover">
                             LOGIN
                         <span></span>
                      </a></center>
                    </form>
                    <div class="d-flex justify-content-center">
                        <p class="loginRedirect">You are not a client? <a class="loginRedirect" href="register.html">open an account now</a></p>
                    </div>
                  </div>
            </div>
        </main>
        <div v-if="loading" class="loader-container">
            <div class="loader"></div>
        </div>
        <footer class="footerColor">
            <div class="d-flex justify-content-between ps-4 pe-4">
                <div class="justify-content-center align-items-center">
                    <p class="pColor text-center" style="color: white; font-size: 1rem;">2023 - &copy; All rights reserved</p>
                </div>
                <div class="d-flex gap-3 iconSize">
                    <a href="https://www.instagram.com/"><i class="bi bi-instagram"></i></a>
                    <a href="https://www.facebook.com/"><i class="bi bi-facebook"></i></a>
                    <a href="https://www.whatsapp.com/"><i class="bi bi-whatsapp"></i></a>
                </div>
            </div>
        </footer>
    </div>

<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="../resources/login.js"></script>
</body>
</html>
