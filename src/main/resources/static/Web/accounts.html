<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../resources/style.css">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Home Banking | Accounts</title>
</head>
<body>

    <div id="app">
        <header class="bg-dark headerHeight">
            <div class="d-flex justify-content-between p-5 headerHeight ">
                <a href="#"><button type="button" class="btn btn-outline-light btn-lg">Accounts</button></a>
                <a href="#"><button type="button" class="btn btn-outline-light btn-lg">Cards</button></a>
                <a href="#"><button type="button" class="btn btn-outline-light btn-lg">Loans</button></a>
                <a href="#"><button type="button" class="btn btn-outline-light btn-lg">Transactions</button></a>
            </div>
        </header>
        <main>
            <div class="mainColor">
                <section class="d-flex justify-content-center pt-3">
                    <h1 class="h1Color">Welcome, {{client.firstName}}!</h1>
                </section>
                <section>
                    <div class="d-flex justify-content-center h1Color mt-5">
                       <h3>Accounts:</h3> 
                    </div>
                    <div class="d-flex justify-content-around">
                        <div v-for="account of client.accounts">
                            <div class="card" style="width: 18rem;">
                                <ul class="list-group list-group-flush">
                                  <li class="list-group-item">Account number: #{{account.number}}</li>
                                  <li class="list-group-item">Balance: ${{account.balance.toLocaleString()}}</li>
                                  <li class="list-group-item">Creation Date: {{account.creationDate}}</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
        <footer class="footerColor">
            <div class="d-flex justify-content-between ps-4 pe-4">
                <div class="justify-content-center align-items-center">
                    <p class="pColor text-center">2023 - All rights reserved</p>
                </div>
                <div class="d-flex gap-3 iconSize">
                    <a href=""><i class="bi bi-instagram"></i></a>
                    <a href=""><i class="bi bi-facebook"></i></a>
                    <a href=""><i class="bi bi-whatsapp"></i></a>
                  </div>
            </div>
        </footer>
    </div>

<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="../resources/accounts.js"></script>
</body>
</html>
