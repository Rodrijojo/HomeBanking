<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../resources/style.css">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="../resources/Images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>BankHub | Accounts</title>
</head>
<body>

    <div id="app">
        <header class="bg-dark headerHeight">
            <div class="d-flex headerHeight justify-content-center">
                <div class="d-flex justify-content-center headerHeight align-baseline">
                    <img class="logoSize" src="../resources/Images/bankHub logo letras.png" alt="BankHub Logo">
                </div>
            </div>
            <nav class="navbar navbar-expand-lg headerHeight d-flex justify-content-center">
                <div class="container-fluid">
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Pages
                        </a>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item dropdownColor" href="#">Accounts</a></li>
                          <li><a class="dropdown-item dropdownColor" href="#">Cards</a></li>
                          <li><a class="dropdown-item dropdownColor" href="#">Loans</a></li>
                          <li><a class="dropdown-item dropdownColor" href="#">Transactions</a></li>
                        </ul>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
        </header>
        <main>
            <div class="mainColor">
                <section class="d-flex justify-content-center pt-3">
                    <h1 class="h1Color">Welcome, {{client.firstName}}!</h1>
                </section>
                <section>
                    <div class="d-flex justify-content-center h1Color mt-5">
                       <h3>Accounts:</h3> 
                    </div>
                    <div class="d-flex justify-content-around">
                        <div v-for="account of client.accounts">
                            <div class="d-flex flex-column justify-content-center align-items-center gap-4">
                                <div class="card" style="width: 18rem;">
                                    <ul class="list-group list-group-flush">
                                      <li class="list-group-item">Account number: #{{account.number}}</li>
                                      <li class="list-group-item">Balance: ${{numberFormat(account.balance)}}</li>
                                      <li class="list-group-item">Creation Date: {{account.creationDate}}</li>
                                    </ul>
                                </div>
                                <a :href="crearLink(account)"><button type="button" class="btn btn-primary">Account Details</button></a>
                            </div> 
                        </div>
                    </div>
                </section>
            </div>
        </main>
        <footer class="footerColor">
            <div class="d-flex justify-content-between ps-4 pe-4">
                <div class="justify-content-center align-items-center">
                    <p class="pColor text-center">2023 - All rights reserved</p>
                </div>
                <div class="d-flex gap-3 iconSize">
                    <a href=""><i class="bi bi-instagram"></i></a>
                    <a href=""><i class="bi bi-facebook"></i></a>
                    <a href=""><i class="bi bi-whatsapp"></i></a>
                  </div>
            </div>
        </footer>
    </div>

<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="../resources/accounts.js"></script>
</body>
</html>
